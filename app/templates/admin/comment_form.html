{% extends "base.html" %} {% block content %}
<h1 class="h4 mb-3">Admin · Add comment</h1>
<div class="text-muted small mb-3">Task #{{ task.id }} · {{ task.title }}</div>

<form method="post" class="card">
  <div class="card-body">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      <label class="form-label">Comment</label>
      {{ form.body(class="form-control", rows="5") }}
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-dark" type="submit">Add</button>
      <a class="btn btn-outline-secondary" href="/tasks/{{ task.id }}"
        >Cancel</a
      >
    </div>
  </div>
</form>
{% endblock %}
