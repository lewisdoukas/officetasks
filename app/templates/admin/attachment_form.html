{% extends "base.html" %} {% block content %}
<h1 class="h4 mb-3">Admin Â· Attachment link</h1>
<div class="text-muted small mb-3">{{ project.title }} (#{{ project.id }})</div>

<form method="post" class="card">
  <div class="card-body">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      <label class="form-label">Label</label>
      {{ form.label(class="form-control") }}
    </div>
    <div class="mb-3">
      <label class="form-label">Path/URL</label>
      {{ form.path(class="form-control") }}
      <div class="form-text">Example: \\SERVER\Share\ProjectA</div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-dark" type="submit">Save</button>
      <a
        class="btn btn-outline-secondary"
        href="/admin/projects/{{ project.id }}/attachments"
        >Cancel</a
      >
    </div>
  </div>
</form>
{% endblock %}
